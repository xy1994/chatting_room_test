<!doctype html>
<html ng-app="myapp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Wayou">
        <meta name="description" content="hichat | a simple chat application built with node.js and websocket">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>hichat~~!</title>

        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <link href="styles/bootstrap-4.0.0-beta/bootstrap-4.0.0-beta/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="styles/bootstrap-4.0.0-beta/bootstrap-4.0.0-beta/dist/js/popper.js"></script>
        <script src="styles/bootstrap-4.0.0-beta/bootstrap-4.0.0-beta/dist/js/bootstrap.min.js"></script>
        <link href="styles/bootstrap-4.0.0-beta/bootstrap-4.0.0-beta/dist/css/bootstrap.css" rel="stylesheet"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!--<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <!--<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>-->
        <link rel="stylesheet" href="styles/material.min.css">
    </head>
    <body>

        <div class="wrapper">
            <div class="page-header" id="thebanner" ng-controller="controller_heading">
                <h2 style="text-align:center">Happy Chatting~</h2>
            </div>
            <div class="thestatus" ng-controller="controller_status">
                <h5 id="status" style="text-align:center"></h5>
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls">
                <div class="btn-group-sm" role="group" >
                    <!--<span class="btn btn-default btn-file" style="background-image:url(../content/icon/image.png); width:31px;height:27px";>-->
                    <label class="image_input_button mdl-button mdl-js-button mdl-button--colored">
                    <i class="material-icons">image</i>
                    <input id="sendImage" class="none" type="file" />
                    </label>
                    <button id="emoji" class="mdl-button mdl-js-button mdl-button--colored"><i class="material-icons">mood</i></button>
                    <button id="clearBtn" class="mdl-button mdl-js-button mdl-button--colored"><i class="material-icons">clear</i></button>
                    <button id="shakeBtn" class="mdl-button mdl-js-button mdl-button--colored"><i class="material-icons">autorenew</i></button>
                    <button id="avatar" class="mdl-button mdl-js-button mdl-button--colored"><i class="material-icons">face</i></button>
                    <button id="anonymous" class="mdl-button mdl-js-button mdl-button--colored"><i class="material-icons">block</i></button>
                </div>
                <input id="myavatar" type="image" value="myavatar" src="../content/avatar/57.jpg" width="30" height="30" style="position:relative;left:70px;top:-35px;border-radius: 50%;"/>
                <textarea id="messageInput" placeHolder="enter to send" ng-controller="controller_input"></textarea>
                <input id="sendBtn" type="button" value="SEND" class="btn btn-outline-success"/>
                <div id="emojiWrapper">
                </div>
                <div id="avatarWrapper">
                </div>
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">connecting to server...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="nickname" id="nicknameInput" />
                <input type="button" value="OK" id="loginBtn" />
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/hichat.js"></script>
